<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Countdown (Prank)</title>
    <style>
        @font-face {
            font-family: 'BloodFont';
            src: url('blood-font.ttf'); /* Use a scary font of your choice here */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 50px;
            transition: background-color 1s ease;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        #countdown {
            font-family: 'BloodFont', sans-serif; /* Applying scary blood-like font */
            font-size: 10em;
            color: red;
            text-shadow: 0px 0px 20px #ff0000;
            display: none;
        }

        .hidden-ghost {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hidden-ghost img {
            width: 100px; /* Starting small */
            height: auto;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: width 4s ease-out; /* Smooth scaling */
            position: relative;
        }

        .hidden-ghost img.grow {
            width: 600px; /* Final size after animation */
        }

        /* Keyframes for random movement */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .hidden-ghost img.shake {
            animation: shake 0.1s infinite; /* Keeps shaking continuously */
        }

        .hidden-ghost audio {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Scary Countdown -->
    <div id="countdown">3</div>

    <div class="hidden-ghost" id="ghost">
        <!-- Updated Scary Ghost Image with shaking movement -->
        <img id="ghost-image" src="scary.jpeg" alt="Scary Ghost">
        <audio id="scream" src="scary.ogg" preload="auto"></audio>
    </div>

    <script>
        let countdownElement = document.getElementById('countdown');
        let ghostElement = document.getElementById('ghost');
        let ghostImage = document.getElementById('ghost-image');
        let screamSound = document.getElementById('scream');
        let countdownNumbers = [3, 2, 1];

        // Countdown Logic
        function startCountdown() {
            countdownElement.style.display = 'block';
            let currentIndex = 0;

            // Display each number in sequence
            let countdownInterval = setInterval(() => {
                countdownElement.innerHTML = countdownNumbers[currentIndex];
                currentIndex++;

                // If countdown is done, show ghost
                if (currentIndex === countdownNumbers.length) {
                    clearInterval(countdownInterval);
                    showGhost();
                }
            }, 1000); // 1-second interval
        }

        // Function to display ghost and play sound
        function showGhost() {
            countdownElement.style.display = 'none'; // Hide the countdown
            document.body.style.backgroundColor = "black";
            ghostElement.style.display = 'flex';

            // Add the class to trigger animation and movement
            ghostImage.classList.add('grow', 'shake');
            
            // Ensure audio is loaded and played
            screamSound.play();
        }

        // Start the countdown after a brief delay (1 second for dramatic effect)
        setTimeout(() => {
            startCountdown();
        }, 1000);

        // Fix for ensuring audio plays on all browsers
        screamSound.addEventListener('canplaythrough', function () {
            screamSound.play().catch(function () {
                // In case browser blocks auto-play, we'll log it
                console.error("Auto-play was blocked by the browser.");
            });
        });
    </script>

</body>
</html>
